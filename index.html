<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="section-one">
                <a href="#"><img src="./images/view-dashboard.svg" alt="dashboard icon">Dashboard</a>
            </div>
            <div class="section-two">
                <a href="#"><img src="./images/home.svg" alt="home icon">Home</a>
                <a href="#"><img src="./images/card-account-details-outline.svg" alt="profile icon">Profile</a>
                <a href="#"><img src="./images/message-reply.svg" alt="messages icon">Messages</a>
                <a href="#"><img src="./images/clock-time-three.svg" alt="history icon">History</a>
                <a href="#"><img src="./images/note-multiple.svg" alt="tasks icon">Tasks</a>
                <a href="#"><img src="./images/account-group.svg" alt="communities icon">Communities</a>
            </div>
            <div class="section-three">
                <a href="#"><img src="./images/clock-time-three.svg" alt="settings icon">Settings</a>
                <a href="#"><img src="./images/help-box.svg" alt="support icon">Support</a>
                <a href="#"><img src="./images/shield-check.svg" alt="privacy icon">Privacy</a>
            </div>
        </div>
        <div class="main">
            <div class="header"></div>
            <div class="content"></div>
        </div>
    </div>
</body>

</html>
